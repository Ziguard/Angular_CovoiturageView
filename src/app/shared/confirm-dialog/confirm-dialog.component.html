<h1 mat-dialog-title>{{ 'messages.dialog.title' | translate }}</h1>
<div mat-dialog-content>
    <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ 'messages.dialog.no' | translate }}</button>
    <button mat-button [mat-dialog-close]="true">{{ 'messages.dialog.yes' | translate }}</button>
</div>
