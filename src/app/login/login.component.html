<mat-card>
    <mat-card-title fxFlex="100">
        <span class="title" fxFlex="100">
            {{ 'login.title' | translate }}
        </span>
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="form" class="login-form" (submit)="onSubmit()">
            <div *ngIf="showErrorLogin" class="error-login mat-error">{{ 'login.loginError' | translate }}</div>

            <mat-form-field class="login">
                <input matInput type="text" [placeholder]=" 'login.login' | translate" formControlName="login">

                <mat-error *ngIf="login.touched && login.invalid" [hidden]="!login.errors.required">
                    {{'login.emptyLogin' | translate}}
                </mat-error>

            </mat-form-field>

            <mat-form-field class="password">
                <input matInput type="password" [placeholder]=" 'login.password' | translate"
                       formControlName="password" required>

                <mat-error *ngIf="password.touched && password.invalid" [hidden]="password.errors.required">
                    {{'login.emptyPassword' | translate}}
                </mat-error>

            </mat-form-field>

            <button type="submit" class="mat-button" mat-raised-button color="accent">
                {{'login.connect' | translate}}
            </button>

        </form>
    </mat-card-content>
</mat-card>
