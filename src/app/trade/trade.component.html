<mat-grid-list cols="3" rowHeight="4:3" gutterSize="4px">
    <mat-grid-tile *ngFor="let trade of trades">
        <mat-card class="trade-card">
            <mat-card-header>
                <mat-card-title><strong>{{ trade.title }}</strong></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div fxLayout="row">
                    <small>par <em>{{ trade.owner.lastName }} {{ trade.owner.firstName }}</em></small>
                    <div fxFlex="20px"></div>
                    <small>{{ trade.creationDate | date:'dd/MM/yyyy HH:mm:ss':'':'fr' }}</small>
                </div>

                <p>{{ trade.description | slice:0:80 }}</p>

            </mat-card-content>
            <mat-card-actions>
                <button [routerLink]="[trade.id]" mat-button color="primary">{{ 'navigation.details' | translate }}</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
